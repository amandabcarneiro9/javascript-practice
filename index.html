<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="game.js" defer></script>
    <script src="task.js" defer></script>
    <title>Rock paper or scissor</title>
  </head>
  <body>
    <div class="game">
      <button class="start">Start the game</button>
      <div class="score">
        You - <span class="win">0</span> x <span class="loses">0</span> -
        Computer
      </div>
      <div class="end-game"></div>
      <select name="options" class="options">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissor">Scissor</option>
      </select>
      <button class="submit">Play</button>
      <ul class="result"></ul>
    </div>
  </body>
</html>
